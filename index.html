<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lionime — Server Bermasalah</title>
  <style>
    :root {
      --red: #d32f2f;
      --black: #020202;
      --glow: rgba(211, 47, 47, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--black);
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-weight: 300;
    }

    /* Deep void texture — seperti layar mati */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(10,10,10,0.9) 0%, var(--black) 70%);
      z-index: -1;
    }

    /* Static glitch effect */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(transparent 50%, rgba(211,47,47,0.02) 50%);
      background-size: 100% 4px;
      animation: static 0.5s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes static {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1px); }
    }

    .logo {
      font-size: 6rem;
      font-weight: 900;
      color: var(--red);
      letter-spacing: -3px;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px var(--glow), 0 0 30px var(--glow);
      animation: flicker 2s infinite alternate;
      font-variation-settings: 'wght' 900;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.3; }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 0.3rem;
      color: #fff;
      letter-spacing: -0.3px;
      text-transform: uppercase;
      font-variation-settings: 'wght' 600;
      color: #ff4d4d;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 3rem;
      font-weight: 300;
      line-height: 1.8;
      max-width: 500px;
      text-align: center;
      font-style: italic;
    }

    .pulse {
      width: 80px;
      height: 80px;
      border: 2px solid rgba(255,255,255,0.05);
      border-top: 2px solid var(--red);
      border-radius: 50%;
      animation: spin 1.5s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      margin-bottom: 2rem;
      box-shadow: 0 0 25px var(--glow);
      opacity: 0.8;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #555;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .footer span {
      color: var(--red);
    }

    /* Mobile */
    @media (max-width: 600px) {
      .logo { font-size: 4rem; }
      h1 { font-size: 1.6rem; }
      .subtitle { font-size: 1rem; }
      .pulse { width: 65px; height: 65px; }
    }
  </style>
</head>
<body>
  <div class="logo">LIONIME</div>
  <h1>Server Sedang Bermasalah</h1>
  <p class="subtitle">Konten yang kamu tunggu… terjebak di antara sinyal dan diam. Kami sedang membangunkannya kembali.</p>
  <div class="pulse"></div>
  <p class="footer">dibuat oleh <span>LIONEL</span> • 10F</p>
</body>
</html>
